name: Deploy

on:
  push:
    paths:
      - 'src/**'
      - 'tests/**'

  pull_request:
    branches:
      - main

jobs:
  Lint:
    name: Deploy tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Install Aftman
        uses: ok-nick/setup-aftman@v0.4.2

      - name: Deploy
        run: make "PLACE_ID=" "GAME_ID=" "PUBLISH_TOKEN=${{ secrets.GITHUB_TOKEN }}" publish-tests
